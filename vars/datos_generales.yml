# Domain general data
# Alternate local repositories
repo:
  proto: https
  host: repos.uclv.edu.cu
  root: debian
  root-sec: debian-security
  flavors: bookworm
  source: internet # local if on your network, anything else to use the default ones.

# file server details
fileserver:
  packages:
    - samba
    - krb5-user
    - winbind
    - libnss-winbind
    - libpam-winbind
    - resolvconf
  services:
    - nmbd
    - smbd
    - winbind



# Proxy settings, not used yet.
proxy:
