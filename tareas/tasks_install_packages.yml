---
- name: Instalar Nginx
  apt:
    name: "{{ required_packages['nginx'] }}"
    update_cache: "{{ apt_get_update_cache }}"
    state: latest

- name: Verificar estado del servicio Nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
  register: nginx_service_status

- name: Mostrar estado del servicio Nginx
  debug:
    msg: "El servicio Nginx est√° {{ nginx_service_status.state }}"
  when: nginx_service_status.changed
